<section>
    <table>
        {% for post in site.posts.reverse %}
            {% if post.categories contains 'recipes' %}
                <tr>
                    <td class = "tbl-post"><a href="{{site.baseurl}}{{ post.url }}">{{ post.title }}</a></td>
                </tr>
            {% endif %}
       {% endfor %}
    </table>
</section>
