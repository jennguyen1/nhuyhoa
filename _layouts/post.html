---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">
      {{ page.date | date_to_string }}
      {% if page.author %} • {{ page.author }}{% endif %}
      {% if page.meta %} • {{ page.meta }}{% endif %} 
      {% if page.categories %}<a href = "{{site.baseurl}}/{{page.categories | slugize}}" class='post-category'>{{ page.categories }}</a>{% endif %}
      {% if page.tags %}<span class='post-tag'>{{ page.tags }}</span>{% endif %}
    </p>
  </header>

  <article class="post-content"> 
    {{ content }}
  </article>

</div>
